<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Ajax Request</title>
	<script>
		function sendRequest() {
			var httpRequest = new XMLHttpRequest();
			httpRequest.onreadystatechange = function() {
				if (httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200 ) {
					document.getElementById("text").innerHTML = httpRequest.responseText;
				}
			};
			// GET 방식으로 요청을 보내면서 데이터를 동시에 전달함.
			// httpRequest.open("GET", "http://100.100.100.124:30000/hello", true);
			httpRequest.open("GET", "http://192.168.123.124:30000/hello", true);
			httpRequest.send();
		}
	</script>
</head>

<body>

	<h1>GET 방식의 요청</h1>
	<button type="button" onclick="sendRequest()">백엔드에 요청</button>
	<p id="code"></p>
	<p id="message"></p>
</body>

</html>
